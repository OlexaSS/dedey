<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Document</title>    <link rel="stylesheet" type="text/css" href="css/style.min.css"></head><body>    <div class="wrapper">        <form action="/" class="form" method="POST">            <div class="form__group">                <div class="form__subtitle">Место или название отеля</div>                <picture><source srcset="./images/ico1.webp" type="image/webp"><img class="form__ico" src="./images/ico1.png" alt="Локация"></picture>                <input class="form__input--location" placeholder="Введите здесь место" type="text">            </div>            <div class="form__group">                <div class="form__title--text">Заезд</div>                <picture><source srcset="./images/ico2.webp" type="image/webp"><img class="form__ico" src="./images/ico2.png" alt="Дата"></picture>                <input class="form__input--text" placeholder="07 февраля" type="text">            </div>            <div class="form__group">                <div class="form__title--text">Выезд</div>                <select class="form__input--select" >                    <option>22 февраля</option>                    <option>23 февраля</option>                     <option>24 февраля</option>                   </select>            </div>            <div class="form__group">                <div class="form__title--num">Номера</div>                <button class="number-plus" type="button"></button>                <input class="form__input--num" value="1" type="number" min="1" max="9" step="1">                <button class="number-minus" type="button"></button>            </div>            <div class="form__group">                <div class="form__title--num">Взрослые</div>                <button class="number-plus" type="button"></button>                <input class="form__input--num" value="1" type="number" min="1" max="9" step="1">                <button class="number-minus" type="button"></button>            </div>            <div class="form__group">                <div class="form__title--num">Дети</div>                <button class="number-plus" type="button"></button>                <input class="form__input--num" value="0" type="number" min="0" max="9" step="1">                <button class="number-minus" type="button"></button>            </div>            <div class="form__group">                <div class="form-add"></div>            </div>            <input class="form-btn" type="submit" value="Найти">        </form> <!-- end .form -->    </div> <!-- end .wrapper -->    <script src="js/main.min.js"></script></body></html>
